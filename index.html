<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" text="text/css" href="./assets/css/styles.css">
    </head>

    <body>
        <header class="d-flex flex-column align-items-center w-100 border-bottom border-2">
            <h1>5-Day Weather Forecast</h1>
        </header>

        <main>
            <div class="container-fluid">
                <div class="row flex-nowrap">
                    <section class="search col-auto col-md-3 col-xl-2 px-sm-2 px-0">
                        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                            <form class="search-form d-flex flex-column align-items-start">
                                <label for="search">Location:</label><br>
                                <input type="text" name="search" id="search">
                            </form>
                            <aside class="d-flex flex-column align-items-center w-100" id="history">
                                <p>Previous Searches</p>
                            </aside> 
                        </div>
                    </section>
                    <section class="forecast col py-3"></section>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
